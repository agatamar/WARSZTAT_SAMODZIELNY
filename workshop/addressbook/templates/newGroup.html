<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
{% extends 'base.html' %}

{% block content %}
    {% if id %}
    <h2>Edit Group</h2>
    {% else %}
    <h2>New Group</h2>
    {% endif %}
    <form method="POST" class="group-form">{% csrf_token %}
        {{ form.as_p}}
        <p><button type="submit" class="save btn btn-default">Save</button>
        <button type="button" class="btn btn-default"><a href="{{request.META.HTTP_REFERER}}">Cancel</a></button>
        </p>
    </form>
{% endblock %}
</body>
</html>
